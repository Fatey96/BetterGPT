<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Chatbot Assistant</title>

    <style>
        body {
            background: linear-gradient(135deg, #4a90e2, #343a40);
            font-family: 'Arial', sans-serif;
        }

        .chat-container {
            max-width: 900px;  
            margin: auto;
            background-color: #2596be;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .chatbox {
            border: none; 
            opacity: 1;
            background-color: #e6ebee; 
            padding: 20px;
            height: 430px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 15px; 
        }

        .user-message {
            background-color: #4a90e2;
            color: white;
            border-radius: 15px; 
            padding: 10px 15px;  
            display: inline-block;
            max-width: 82%;
            margin: 7px 0;
        }

        .assistant-message {
            background-color: #868e96;
            color: white;
            border-radius: 15px; 
            padding: 10px 15px;  
            display: inline-block;
            max-width: 82%;
            margin: 7px 0;
            float: right;
            clear: both;
        }

        #user_input {
            border-radius: 30px;
            padding-left: 18px;
            padding-right: 45px;
            border: 1px solid #e0e4e8;
            outline: none;
        }

        #sendIcon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1;
            color: #135deg;
        }

        .logo {
            text-align: center;
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 25px;
            color: #5CA0DF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo span.mind {
            color: #4a90e2;
        }

        .logo span.ther {
            color: #868e96;
        }

        .logo-brain {
            position: relative;
            display: inline-block;
            vertical-align: middle;
        }

        .logo-brain .fas.fa-brain {
            font-size: 1.7em;
        }

        .logo-eye {
            position: absolute;
            width: 9px;
            height: 9px;
            background-color: #2c3e50;
            border-radius: 50%;
            top: 28%;
        }

        .logo-eye.left {
            left: 23%;
        }

        .logo-eye.right {
            right: 23%;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <span class="mind">Mind</span><span class="ther">Ther</span>
        <span class="logo-brain">
            <i class="fas fa-brain"></i>
            <span class="logo-eye left"></span>
            <span class="logo-eye right"></span>
        </span>
    </div>
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
